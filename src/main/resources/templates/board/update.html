<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
  <head th:replace="fragments/common :: head('detail')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet"/>
    <title th:text="${title}">Hello, Spring Boot!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link href="starter-template.css" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/board.js}"></script>

    <style>
      body {text-align:center; font-size:20px;}
      div {
           
           margin-top:80px;
           margin-bottom:30px;
           }
  </style>

    <title>detail</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"></nav>


    <main role="main" class="container" style = "margin-top : 180px">      
          
        <div class="starter-template">
            <form class="form-horizontal" th:action="@{/board/post/update/{id}}" method="post">   
              <input type="hidden" name="id" th:value="${board.id}"/>
              
              <div class="form-group">
                <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <input type="title" class="form-control" id="title" name="title" placeholder="제목" th:value="${board.title}"/>
                </div>
            </div>

 
            <div class="form-group">
                <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                    <div class="col-sm-10" style="margin-top: 10px;">
                        <input type="writer" class="form-control" id="writer" name="writer" placeholder="작성자" readonly="true" th:value="${board.writer}"/>
                </div>
            </div>
 

            <div class="form-group">
              <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요." th:field="${board.content}"></textarea>
              </div>
            </div>

            
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">저장</button>
              <a th:href="@{/board/detail/(id=${board.id})}" class="btn btn-primary">뒤로 가기</a>
            </div>
          </form>

        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
