<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .container {
            max-width: 100%;
        }


         #entrBtn {
            margin-top : 50px;
            margin-left : 400px;
            position : fixed;
        } 

        #nickName{

            margin-bottom : 50px;
        }

        #id{
            margin-top : 50px;
        }

        #pw{
            margin-top : 50px;
        }

        #pw2{

            margin-top : 50px;

        }

        #EAddress{

            margin-top : 50px;
        }

        #propose{

            margin-top : 50px;
        }


        #footer {
            margin-left : 15px;
             margin-top : 120px; 
             position : sticky;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')" ></nav>
    <main role="main" class="container">
        

        <div class="container">
            <div class="py-5 text-center">
                <h2>회원가입</h2>
            </div>
            <div class="row justify-content-center">
                <form class="form-horizontal" action="#" th:action="@{/board/entr}" method="post">
                   
                     
                    <div class="form-group" id = "nickName">
                        <label for="nickname">이름</label>
                        <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                               placeholder="ex) Angelina Jolie" aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                    </div>
        
                    <div class="form-group" id = "ID">
                        <label for="ID">아이디</label>
                        <input id="ID" type="text" th:field="*{ID}" class="form-control"
                               aria-describedby="IDHelp" required minlength="3" maxlength="20">
                    </div>
        
        
        
                    <div class="form-group" id ="pw">
                        <label for="password">패스워드</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control"
                        placeholder="ex) ******** " aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                        <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small>
                    </div>


                    <div class="form-group" id ="pw2">
                        <label for="password2">패스워드확인</label>
                        <input id="password2" type="password" th:field="*{password}" class="form-control"
                        placeholder="ex) ******** " aria-describedby="passwordHelp" required minlength="8" maxlength="50">                     
                        <small id="passwordHelp2" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small>
                    </div>
        
                    <div class="form-group" id="EAddress">
                        <label for="email">이메일</label>
                        <input id="email" type="email" th:field="*{email}" class="form-control"
                               placeholder="ex) abc@example.com" aria-describedby="emailHelp" required>                
                    </div>
        
                    <!-- <div class="form-group" id="propose">
                        <label for="email">약관</label>
                        <input id="email" type="propose" th:field="*{propose}" class="form-control"
                               placeholder="ex) abc@example.com" aria-describedby="emailHelp" required> </div> -->
                     
        
        
                    <div class="form-group" id="entrBtn">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp" style="justify-content: center">가입하기
                        </button>
                    </div>
                </form>
            </div>
        
            <footer th:fragment="footer" id="footer">
                <div class="row justify-content-center">
                    <small class="d-flex mb-3 text-muted" style="justify-content: center">한번 가입하면 탈퇴는 없다(인)</small>
                </div>
            </footer>
        </div>




    </main>   


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous">
</script>

</body>
</html>
