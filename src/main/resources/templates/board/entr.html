        <div class="starter-template"  style = "margin-top :350px; margin-left : 800px;">
            <h1>회원가입</h1>
            <form class="form-horizontal" action="#" th:action="@{/board/entr}" method="post">
                   
                <div class="form-group">                        
                        <div class="col-sm-10" style="margin-top: 20px;">                              
                        <input style="width : 600px;" type="name" id="name" name = "name" placeholder="이름을 입력하세요 ex) Angelina Jolie" class="form-control" />                             
                    </div>
                </div>    

    
               
                <div class="form-group">
                        <div class="col-sm-10" style="margin-top: 20px;">
                            <input style="width : 600px; " type="id" id="id" name="id" placeholder="아이디를 입력하세요" class="form-control"  />    
                        
                    </div>
                </div>
    
                
                <div class="form-group">                        
                        <div class="col-sm-10" style="margin-top: 20px;">                                         
                            <input style="width : 600px; " type="pw" class="form-control" id="pw" name="pw" placeholder=" 비밀번호를 입력하세요 ex) ******** "/>
                    </div>
                </div>
    
                <div class="form-group">
                    
                        <div class="col-sm-10" style="margin-top: 20px;">                                    
                            <input style="width : 600px; " type="pw2" class="form-control" id="pw2" name="pw2" placeholder="비밀번호를 한번 더 입력하세요"/>
                    </div>
                </div>

                <div class="form-group">                       
                        <div class="col-sm-10" style="margin-top: 20px;">                                                            
                            <input style="width : 600px;" type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요 ex)genius@naver.com"/>
                    </div>
                </div>
    
            
                <!-- <div class="form-group" id="propose">

                    <input id="email" type="propose" th:field="*{propose}" class="form-control"
                           placeholder="ex) abc@example.com" aria-describedby="emailHelp" required> </div> -->
                 
    
                <div class="form-group" id="entrBtn">
                    <button class="btn btn-primary btn-block" type="input"
                            style ="width :100px; margin-left :500px; position:fixed; "
                            aria-describedby="submitHelp" onclick ="entr()">가입하기
                    </button>
                </div>
                        
                        
        

            </form>
